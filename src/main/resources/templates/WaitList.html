
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>View All Wait List</title>
</head>
<body>
<header th:insert="UserDashboard.html :: header"> </header>
<span th:if= "${ #lists.isEmpty(wait)}"> 
You dont have any Wait List Entries!
</span>
<span th:unless= "${ #lists.isEmpty(wait)}"> 
<table class="table">
<thead>
    <tr>
    <th scope="col">Wait List ID</th>
      <th scope="col">Location </th>
      <th scope="col">Check In Time</th>
      <th scope="col">Check Out Time </th>
      <th scope="col">Date </th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
<th:block th:each="w : ${wait}">
			<tr>
			<td><span  th:text ="${w.getsNo()}"> </span ></td>
			<td><span  th:text ="${w.getLocation()}"> </span ></td>
			<td><span  th:text ="${w.getCheckInTime()}"> </span ></td>
			<td> <span  th:text ="${w.getCheckOutTime()}"> </span ></td>
		   <td><span  th:text ="${w.getDate()}"> </span ><br></td>
			<td><span  th:text ="${w.getStatus()}"> </span ><br></td>
			</tr>
</th:block>
</tbody>
</table>
</span>

<p><p><p>
<form method="get"  action="UserDashboard">
<input type="submit" value="Back">
</form>			
<footer th:insert="UserDashboard.html :: footer"> </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
