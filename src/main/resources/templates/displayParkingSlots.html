<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Book Parking Slot</title>
</head>
<body>
<header th:insert="UserDashboard.html :: header"> </header>

	<form method ="get" th:action="@{/ConfirmBooking}" id="form2">
	<table class="table1">
	<thead>
    <tr>
    <th scope="col">Parking Slot Name:</th>
      <th scope="col">Location </th>
      <th scope="col">Rating</th>
      <th scope="col">Price </th>
      <th scope="col">Choose </th>
    </tr>
  </thead>
  <tbody>
	<th:block th:each="i : ${parkingList}">
				  <tr>
				<td><span th:text ="${i.getParkingSlot()}"> </span ></td>
				<td>  <span  th:text ="${i.getLocation()}"> </span ></td>
				<td> <span  th:text ="${{i.getRating()}}"> </span ></td>
				 <td><span  th:text ="${price}"> </span ></td>
				 <td><input type="checkbox" class="parkingSlot" id="${i.getParkingSlot()}" th:name="parkingSlot" th:value="${i.getParkingSlot()}"></td>
				</tr>
	</th:block>
	</tbody>
	</table>
	
		<fieldset class="answer">
		Services  Available<p>
		<table class="table2">
			<thead>
    		<tr>
    		<th scope="col">Service</th>
      		<th scope="col">Worker Name </th>
      		<th scope="col">Rating</th>
      		<th scope="col">Price </th>
      		<th scope="col">Choice </th>
   			 </tr>
 		 </thead>
  			<tbody>
  
	   			<th:block th:each="j : ${worker}">
	   			<tr>
				<td><span  th:text ="${j.getService()}"> </span > </td>
				<td><span  th:text ="${j.getFirstName()}"> </span > <span  th:text ="${j.getLastName()}"> </span ></td>
				<td><span  th:text ="${j.getRating()}"> </span ></td>
				<td><input type="checkbox" th:name="${j.getService()}" th:value="${j.getWorkerId()}"></td>
				</tr>
				</th:block>
		</tbody>
		</table>
			   <button type="submit" form="form2" value="Confirm">Confirm</button><br>
				</fieldset>
				</form>
<p><p><p>
<form method="get"  action="UserDashboard">
<input type="submit" value="Back">
</form>
<footer th:insert="UserDashboard.html :: footer"> </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$(".answer").hide();
	$(".parkingSlot").click(function() {
	    if($(this).is(":checked")) {
	        $(".answer").show(300);
	    } else {
	        $(".answer").hide(200);
	    }
	});
	$('input[type="checkbox"]').on('change', function() {
	    $('input[name="' + this.name + '"]').not(this).prop('checked', false);
	});
});

</script>
</body>
</html>
