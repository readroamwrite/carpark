<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class = "navbar navbar-inverse navbar-fixed-top">
		<div class= "container">
			<div class ="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class ="icon-bar"></span>
					<span class ="icon-bar"></span>
					<span class ="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
			</div>	
		</div>
	</nav>
	
<br>
<br>
<div class="container">
	<div class ="row">
		<div class ="col-md-6 col-md-offset-3">
			<h1>User Login Page</h1>
			
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Password or username incorrect</div>
						<p style="color:red">
                Your login attempt was not successful, try again.<br /> Reason: <c:out
                    value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />.
            </p>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>
					<div class = "form-group">
						<label for="username">
						User Name
						</label>:
						<input type="text" id = "username" name = "username" class ="form-control" placeholder="Enter email id" autofocus="autofocus" />				
					</div>
					
					<div class = "form-group">
						<label for="password">
						Password
						</label>:
						<input type="password" id = "password" name = "password" class ="form-control" placeholder="Enter Password" />
										
					</div>
					
					
					<div class="form-group">
						<div class="row">
						<div class="col-sm-6 col-sm-offset-3" >
						<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log in"/>
						</div>
						
						</div>
						
						</div>
		
		
						
						<div>
			<div class="row">
						<div class="col-sm-6 col-sm-offset-4" >
							<h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4></div></div></div>
					
						
					
				</form>
				<div class="form-group">
				<span>New User?<a href="/" th:href="@{/registration}"> Register here</a></span></div>
			
			</div></div></div>



</body>
</html>
