<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>All Parking Slots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Admin Dashboard</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/Admin/Workers}">Worker Management</a></li>
            <li><a th:href="@{/Admin/RequestApproval}">Request Management</a></li>
            <li class="active"><a th:href="@{/Admin/ParkingSlots}">Parking Slot Management</a></li>
        </ul>
    </div>
</nav>
<div class = "container my-2">
    <h1>Parking Slots</h1>
    <a th:href = "@{/Admin/showNewParkingSlotForm}" class = "btn btn-primary btn-sm mb-3"> Add Parking Slot </a>
    <br>
    <br>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Parking ID</th>
                <th>Location</th>
                <th>Parking Slot</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="parkingslot : ${listParkingSlots}">
                    <td th:text="${parkingslot.id}"></td>
                    <td th:text="${parkingslot.parkingSlot}"></td>
                    <td th:text="${parkingslot.location}"></td>
                    <td th:text="${parkingslot.rating}"></td>
                    <td>
                        <a th:href="@{/Admin/showFormForParkingSlotUpdate/{id}(id=${parkingslot.id})}" class ="btn btn-primary">Update </a>
                        <a th:href="@{/Admin/deleteParkingSlot/{id}(id=${parkingslot.id})}" class ="btn btn-danger">Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>

</body>
</html>
