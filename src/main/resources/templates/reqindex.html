<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Request Approval</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Admin Dashboard</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/Admin/Workers}">Worker Management</a></li>
            <li class="active"><a th:href="@{/Admin/RequestApproval}">Request Management</a></li>
            <li><a th:href="@{/Admin/ParkingSlots}">Parking Slot Management</a></li>
        </ul>
    </div>
</nav>
<div class = "container my-2">

    <h1>Request Approval</h1>
    <br>
    <br>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Booking Ref. No.</th>
            <th>User ID</th>
            <th>Worker ID</th>
            <th>Parking Slot</th>
            <th>Location</th>
            <th>Date</th>
            <th>Check in</th>
            <th>Check out</th>
            <th>Service</th>
            <th>Bill Cost</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${listRequests}">
            <td th:text="${request.bookRefNum}"></td>
            <td th:text="${request.userID}"></td>
            <td th:text="${request.workerID}"></td>
            <td th:text="${request.parkingSlot}"></td>
            <td th:text="${request.location}"></td>
            <td th:text="${request.date}"></td>
            <td th:text="${request.checkInTime}"></td>
            <td th:text="${request.checkOutTime}"></td>
            <td th:text="${request.service}"></td>
            <td th:text="${request.billCost}"></td>
            <td>
                <a th:href="@{/Admin/ModifyRequestStatus/Approve/{id}(id=${request.bookRefNum})}" class ="btn btn-primary"> Approve </a>
                <a th:href="@{/Admin/ModifyRequestStatus/Deny/{{id}(id=${request.bookRefNum})}" class ="btn btn-danger"> Deny </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
