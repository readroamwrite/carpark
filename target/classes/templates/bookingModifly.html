
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Enter Modifications</title>
</head>
<body>
<header th:insert="UserDashboard.html :: header"> </header>
<form method ="get" th:action="@{/modiflyCheck}" id="form1">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Check In Time: </label>
    <input type="time" th:name="checkInTime" class="form-control" id="exampleInputEmail1">
  </div>
<br>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Check In Time: </label>
    <input type="time" th:name="checkOutTime" class="form-control" id="exampleInputEmail1">
  </div>
<br>
Services available
<table>
<thead>
<tr>
 <th scope="col">Service</th>
  <th scope="col">Choice</th>
<tr>
</thead>
<tbody>
<th:block th:each="s : ${service}">
<tr>
 <td><span  th:text ="${s}"></span > </td>
 <td><input type="checkbox" th:name="${s}" th:value="${s}" ></td>
 </tr>
 </tbody>
</th:block>
</table>

<input type="hidden" th:name="workerID" th:value="${booking.getWorkerID()}">
<input type="hidden" th:name="bookRefNum" th:value="${booking.getBookRefNum()}">
<input type="hidden" th:name="userID" th:value="${booking.getUserID()}">
<input type="hidden" th:name="parkingSlot" th:value="${booking.getParkingSlot()}">
<input type="hidden" th:name="location" th:value="${booking.getLocation()}">
<input type="hidden" th:name="date" th:value="${booking.getDate()}">
<input type="hidden" th:name="checkInTime" th:value="${booking.getCheckInTime()}">
<input type="hidden" th:name="checkOutTime" th:value="${booking.getCheckOutTime()}">
<input type="hidden" th:name="service" th:value="${booking.getService()}">
<input type="hidden" th:name="billCost" th:value="${booking.getBillCost()}">
<input type="hidden" th:name="c" th:value="${c}">

<button type="submit" form="form1" value="Confirm">Modify</button><br><br>
</form>

<p><p><p>
<form method="get"  action="UserDashboard">
<input type="submit" value="Back">
</form>
<footer th:insert="UserDashboard.html :: footer"> </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
