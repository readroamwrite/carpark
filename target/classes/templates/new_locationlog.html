<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <h1>Worker Dashboard</h1>
    <hr>
    <h2>Add Location</h2>
    <form action="#" th:action="@{/saveLocationLog}" th:object = "${locations}" method="POST">
        <input type="hidden" th:field="*{sNo}">
        <input type="hidden" th:field="*{workerID}">
        <input type="text" th:field = "*{location}" placeholder="Location" class = "form control mb-4 col-4">
        <button type="submit" class = "btn btn-info col-2">Save Location</button>
    </form>
</div>
</body>
</html>
