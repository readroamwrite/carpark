<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking Slots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Parking Slot</h1>
    <hr>
    <h2> Update Parking Slot</h2>
    <form action="#" th:action="@{/saveParkingSlot}" th:object = "${parkingslot1}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field = "*{location}" placeholder="location" class = "form control mb-4 col-4">
        <input type="text" th:field = "*{parkingSlot}" placeholder="Parking Slot" class = "form control mb-4 col-4">
        <button type="submit" class = "btn btn-info col-2">Update Parking Slot</button>
    </form>
</div>
</body>
</html>
