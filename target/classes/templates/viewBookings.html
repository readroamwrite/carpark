
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>View All Bookings</title>
</head>
<body>
 <header th:insert="UserDashboard.html :: header"> </header>
<span th:if= "${#lists.isEmpty(booking)}"> 
You have No Bookings!!
</span>
<span th:unless= "${ #lists.isEmpty(booking)}"> 
<table class="table">
<thead>
    <tr>
      <th scope="col">Booking Reference Number </th>
      <th scope="col">Parking Slot Name</th>
      <th scope="col">Location </th>
      <th scope="col">Check In Time </th>
      <th scope="col">Check Out Time </th>
      <th scope="col">Date </th>
      <th scope="col">Services Opted </th>
      <th scope="col">Status </th>
      <th scope="col">Bill Cost</th>
    </tr>
  </thead>
  <tbody>
<th:block th:each="book : ${booking}">
 <tr>
 
	        <td><span  th:text ="${book.getBookRefNum()}"> </span ></td>
			 <td><span  th:text ="${book.getParkingSlot()}"> </span ></td>
			 <td><span  th:text ="${book.getLocation()}"> </span ></td>
			<td><span  th:text ="${book.getCheckInTime()}"> </span ></td>
			<td> <span  th:text ="${book.getCheckOutTime()}"> </span ></td>
			 <td><span  th:text ="${book.getDate()}"> </span ><br></td>
			 <td><span  th:text ="${book.getService()}"> </span ></td>
			<td><span  th:text ="${book.getStatus()}"> </span ><br></td>
			<td><span th:if= "${book.getStatus()=='In Transit'}"> 
			 <span  th:text ="${book.getBillCost()} + '+ 100 (Advance)'"></span>
			</span>
			<span th:unless= "${book.getStatus()=='In Transit'}"> 
			 <span  th:text ="${book.getBillCost()}"></span>
			</span></td>
			
</tr>
</th:block>
</tbody>
</table>
</span>
<p><p><p>
<form method="get"  action="UserDashboard">
<input type="submit" value="Back">
</form>		

<footer th:insert="UserDashboard.html :: footer"> </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
