<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Worker Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class = "container my-2">

    <h1>Worker Dashboard</h1>
    <br>
    <br>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Worker ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Cummulative Hours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${listDetails}">
            <td th:text="${worker.iD}"></td>
            <td th:text="${worker.firstName}"></td>
            <td th:text="${worker.lastName}"></td>
            <td th:text="${worker.email}"></td>
            <td th:text="${worker.cummHrs}"></td>
            <td th:text="${worker.rating}"></td>
            <td>
                <a th:href="@{/Admin/showFormForWorkerUpdate/{id}(id=${worker.iD})}" class ="btn btn-primary">Update </a>
                <a th:href = "@{/showNewLocationLogForm/{id}(id=${worker.iD})}" class = "btn btn-primary btn-sm mb-3"> Add Location </a>
                <a th:href = "@{/showNewServiceForm/{id}(id=${worker.iD})}" class = "btn btn-primary btn-sm mb-3"> Add Service </a>
            </td>
        </tr>
        </tbody>
    </table>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>sNo</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locations : ${listLocations}">
            <td th:text="${locations.sNo}"></td>
            <td th:text="${locations.location}"></td>
            <td>
                <a th:href="@{/deleteLocationLog/{id}(id=${locations.sNo})}" class ="btn btn-danger">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>sNo</th>
            <th>Services</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="services : ${listServices}">
            <td th:text="${services.sNo}"></td>
            <td th:text="${services.service}"></td>
            <td>
                <a th:href="@{/deleteServiceLog/{id}(id=${services.sNo})}" class ="btn btn-danger">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
